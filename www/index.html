<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factorys/dota2.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">Dota Chanllenger</h1>
      </ion-header-bar>
      <div class="tabs tabs-top tabs-dark">
        <a class="tab-item mark" onclick="window.location = '#/heros'">
          Heros
        </a>
        <a class="tab-item">
          Awards
        </a>
        <a class="tab-item" onclick="window.location = '#/settings'">
          Settings
        </a>
      </div>

      <ion-content class="has-header">
          <ion-nav-view></ion-nav-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
